<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Default navbar style */
    #navbar {
      background-color: transparent;
      transition: background-color 0.3s ease-in-out;
    }

    /* Scrolled navbar style */
    #navbar.scrolled {
      background-color: #333;
      color: white;
    }

    /* Additional styles */
    .hamburger {
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" style="color:white" id="navbar">
    <p class="navbar-brand">
      <img src="logo.png" alt="" class="logo">
      ELEESA-SRID
    </p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span style="font-size:30px;cursor:pointer" class="hamburger">&#9776;</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#section1">About</a>
        <a class="nav-item nav-link" href="#">Executives</a>
        <a class="nav-item nav-link" href="#">Gallery</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <div style="height: 1500px; padding-top: 80px;">
    <h1>Scroll Down to See Navbar Change</h1>
    <p>Content goes here...</p>
  </div>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
